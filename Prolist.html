   <!-- 准备一个模板 -->
   <script type="text/html" id="tpl-picTxt">
   	{{ each result value key }}	
   		<ul class="goodslist">
                <li>
                    <!-- 页面拼接路径跳转到对应的商品详情列表 -->
                    <a href="prolistDetail.html?productId={{@ value.productId}}">
                        <div class="pic">
                            {{@  value.productImg }}
                        </div>
                        <div class="txt">
                            <div class="title">
                                {{@ value.productName }}
                            </div>
                            <div class="other clearfix">
                                <span class="mall">{{@ value.productQuote }}</span>
                                <span class="comment">{{@ value.productCom}}</span>
                            </div>
                        </div>
                    </a>
                </li>
            </ul>
