	<!-- 准备一个模板那个牌子最好 -->
	<script type="text/html" id="tpl-bestBrand">
		{{ each result value key }}
			<li data-brandId="{{@ value.brandId }}">
				<a href="#">
					{{ if key==0  }}
						<em class="top1">{{@ key+1 }}</em>
					{{ else if key==1 }}	
						<em class="top2">{{@ key+ 1}}</em>
					{{ else if key==2 }}	
						<em class="top3">{{@ key+ 1 }}</em>
					{{ else }}
						<em>{{@ key+1 }}</em>
					{{ /if }}
					<div class="inner">
						<div class="tit">{{@ value.brandName }}</div>
						<p>{{@ value.brandInfo }}</p>
					</div>
				</a>
			</li>
		{{ /each }}
	</script>

	<!-- 准备一个模板那个销量最好 -->
	<script type="text/html" id="tpl-bestSale">
		{{ each result value key }}
			<li>
				<a href="prolistDetail.html?productId={{@ value.productId}}">
					<div class="img">
						{{@ value.productImg }}
					</div>
					<div class="content">

						<div class="price">

							<span class="star">

							</span>
						</div>
						<div class="other">
							<em>{{@ value.productQuote }}</em>
							<em>{{@ value.productCom }}</em>
						</div>
					</div>
				</a>
			</li>
		{{ /each }}
	</script>
