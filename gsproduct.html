	<!-- 1. 引入zepto文件 -->

	<!-- 2. 引入自己的js文件 -->
	<script src="./js/gsproduct.js"></script>
	<!-- 3. 导入模板引擎 -->
	<script src="./lib/artTemplate/template-web.js"></script>

	<!-- 准备渲染的模板 -->
	<script id="tpl-picTxt" type="text/html">
		{{ each result value key }}	
			<li>
				<a href="#">
					<div class="img">
						<img src="{{@ value.productImg }}" alt="">
					</div>
					<div class="title">
						{{@ value.productName }}
					</div>
					<div class="price">
						<em>¥</em>
						{{@ value.productPrice.replace('¥','') }}
					</div>
				</a>
			</li>
		{{ /each }}	
	</script>
