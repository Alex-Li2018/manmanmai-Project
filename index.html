<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Document</title>
    <!-- 引入字体图表库 -->
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.min.css">
    <!-- 1. 引入less文件 -->
    <link rel="stylesheet/less" href="./less/index.less">
    <!-- 2. 引入解析less的文件 -->
    <script src="./lib/less/less.js"></script>
</head>
<body>

    <!-- 头部区域 -->
    <header id="header">
        <section id="headerUp">
            <!-- logo 设计 -->
            <h4>
                <a href="#"><img src="./images/header_logo.png" alt=""></a>
            </h4>
            <!-- App下载 -->
            <a href="#">
                <img src="./images/header_app.png" alt="">
            </a>
        </section>
        <section id="headerDown">
            <input type="search"  id="search" placeholder="请输入你想比价的商品">
            <button>搜索</button>   
        </section>
    </header>
    <!-- 主体区域 -->
    <main id="main">
        <!-- 商品导航部分 -->
        <section id="main-nav">
            <ul id="main-menuNav">
                <li><a href="#"><img src="./images/ic_bcj.png" alt="">
                    <p>比价搜索</p>
                </a></li>
            </ul>        
        </section>
        <!-- 超值折扣推荐 -->
        <section  class="main-recommend clearfix">
            <span>超值折扣推荐</span>
            <img src="./images/more.png" alt="">
        </section>
        <!-- 图文混排 -->
        <section id="main-picTxt">
            <ul class="goodslist">
                <li>
                    <a href="#">
                        <div class="pic">
                            <img src="./images/Thumb_2018090019593873636.jpg" alt="">
                        </div>
                        <div class="txt">
                            <div class="title">
                                yassecoco 女士中筒袜 5双 
                                <span>19.8元包邮(需用券)</span>
                            </div>
                            <div class="other clearfix">
                                <span class="mall">天猫旗舰店 | 09-27 20:00</span>
                                <span class="comment"><i class="fa fa-camera-retro"></i>0</span>
                            </div>
                        </div>
                    </a>
                </li>
            </ul>
        </section>
        <!-- 更多优惠信息 -->
        <section class="more_bar">
            <a href="#">更多优惠信息 »</a>
        </section>
    </main>
    <!-- 底部区域 -->
    <footer id="footer">
        <!-- 品牌排行榜 -->
        <section  class="main-recommend clearfix">
            <span>品牌排行榜</span>
            <img src="./images/more.png" alt="">
        </section>
        <!-- 网站底部上半部分 -->
        <section class="footer-up">
            <a href="#">登录</a>
            <a href="#">注册</a>
            <a href="#">
                <img src="http://www.zuyushop.com/wap/images/top.jpg" width="15" height="15">    
                返回顶部
            </a>
        </section>
        <!-- 网站底部下半部分 -->
        <section class="footer-down">
            <p>
                <a href="#">手机APP下载</a> 
                <a href="#">
                    慢慢买手机版
                </a> -- 掌上比价平台
            </p>
            <p>m.manmanbuy.com</p>
        </section>
    </footer>
    
    <!-- 1. 引入zepto文件 -->
    <script src="./lib/zepto/zepto.min.js"></script>
    <!-- 2. 引入自己的js文件 -->
    <script src="./js/index.js"></script>
    <!-- 3. 导入模板引擎 -->
    <script src="./lib/artTemplate/template-web.js"></script>

    <!-- 准备一个菜单导航的模板 -->
    <script type="text/html" id="tpl-mainNav">
        {{ each result value key }}
            <li>
                <a href="#">
                    <!-- 这里是图片 -->
                    {{@ value.img }}
                    <p>{{ value.name }}</p>
                </a>
            </li>
        {{ /each }}
    </script>
    
    <!-- 准备一个图文混排的模板 -->
    <script type="text/html" id="tpl-picTxt">
        {{ each list value key }}
            <li>
                <a href="#">
                    <div class="pic">
                        <!-- 后台传过来的数据是字符串形式的,必须输出 -->
                        {{@ value.productImgSm }}
                    </div>
                    <div class="txt">
                        <div class="title">
                            {{@ value.productName }}
                            <span>{{@ value.productPinkage }}</span>
                        </div>
                        <div class="other clearfix">
                            <span class="mall">
                                {{@ value.productFrom }} | {{@ value.productTime }}
                            </span>
                            <span class="comment">
                                <i class="fa fa-camera-retro"></i>
                                {{@ value.productComCount.charAt(1)}}
                            </span>
                        </div>
                    </div>
                </a>
            </li>
        {{ /each }}
    </script>

</body>
</html>
